<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Admin</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row g-0">	<!-- Wrapper -->
			<nav class="col-2 bg-light pe-3 border-right"> <!-- Left Side Nav -->
				<h1 class="h4 py-3 text-center text-primary">
					<i class="fas fa-ghost mr-2"></i>
					<span class="d-none d-lg-inline">ADMIN</span>
				</h1>
				
				<div class="list-group text-center text-lg-start">
					<span class="list-group-item disabled d-none d-lg-block">
						<small>CONTROLS</small>
					</span>
					<a href="#" class="list-group-item list-group-item-action active">
						<i class="fas fa-home"></i>
						<span class="d-none d-lg-inline">Dashboard</span>
					</a>
					<a href="#" class="list-group-item list-group-item-action">
						<i class="fas fa-users"></i>
						<span class="d-none d-lg-inline">Users</span>
						<span class="d-none d-lg-inline badge bg-danger rounded-pill float-end" id="user-count">20</span>
					</a>
					<a href="#" class="list-group-item list-group-item-action">
						<i class="fas fa-chart-line"></i>
						<span class="d-none d-lg-inline">Statistics</span>
					</a>
					
				</div>
				<div class="list-group mt-4 text-center text-lg-start">
					<span class="list-group-item disabled d-none d-lg-block">
						<small>ACTIONS</small>
					</span>
					<a href="#" class="list-group-item list-group-item-action">
						<i class="fas fa-edit"></i>
						<span class="d-none d-lg-inline">Update Weather Data</span>
					</a>
					<a href="#" class="list-group-item list-group-item-action">
						<i class="fas fa-edit"></i>
						<span class="d-none d-lg-inline">Update User Data</span>
					</a>
					
				</div>
			</nav> <!-- Left Side Nav -->
			<main class="col-10 bg-secondary"> <!-- Main (Top Nav & Content) -->
				
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="flex-fill"></div>
					<div class="navbar nav">
						<li class="nav-item dropdown">
							<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
								<i class="fas fa-user-circle"></i>
							</a>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a href="#" class="dropdown-item">Admin Profile</a></li>
								<li><a href="#" class="dropdown-item">Logout</a></li>
							</ul>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<i class="fas fa-cog"></i>
							</a>
						</li>
					</div>
				</nav>
				<div class="container-fluid mt-3 p-4"> <!-- Content -->
					<div class="row mb-3">	<!-- Content Row 0 -->
						</div>
					</div> <!-- Content Row 0 -->
					<div class="row flex-column flex-lg-row"> <!-- Content Row 1 -->
						<h2 class="h6 text-white-50">QUICK STATS</h2>
						<div class="col">
							<div class="card mb-3">
								<div class="card-body">
									<h3 class="card-title h2"></h3>
									<span class="text-success">
										<i class="fas fa-chart-line"></i>
										Daily visitors
									</span>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card mb-3">
								<div class="card-body">
									<h3 class="card-title h2"></h3>
									<span class="text-success">
										<i class="fas fa-chart-line"></i>
										Weekly visitors
									</span>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card mb-3">
								<div class="card-body">
									<h3 class="card-title h2"></h3>
									<span class="text-success">
										<i class="fas fa-chart-line"></i>
										Monthly visitors
									</span>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card mb-3">
								<div class="card-body">
									<h3 class="card-title h2"></h3>
									<span class="text-success">
										<i class="fas fa-chart-line"></i>
										Yearly visitors
									</span>
								</div>
							</div>
						</div>
					</div> <!-- Content Row 1 -->
					<div class="row mt-4 flex-column flex-lg-row"> <!-- Content Row 2 -->
							</div>
						</div>
									
								</div>
							</div>
						</div>
					</div> 
				</div> 
			</main>
			
		</div> 
		<footer class="text-center py-4 text-muted">
			&copy; Copyright 2024
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    let count = fetch("/users/count").then(res => res.json()).then((data) => {
      document.getElementById("user-count").innerText = data.count
    })
    </script>
</body>
</html>
</html>
